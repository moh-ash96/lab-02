<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <form action="" id="select">
            <select id="my-select">
                <option value="default" class="option">Filter by Keyword</option>
                <option value="narwhal" class="option">Narwhal</option>
                <option value="rhino" class="option">Rhino</option>
                <option value="unicorn" class="option">Unicorn</option>
                <option value="unilego" class="option">Unilego</option>
                <option value="triceratops" class="option">Triceratops</option>
                <option value="markhor" class="option">Markhor</option>
                <option value="mouflon" class="option">Mouflon</option>
                <option value="addax" class="option">Addax</option>
                <option value="chameleon" class="option">Chameleon</option>
                <option value="lizard" class="option">Lizard</option>
                <option value="dragon" class="option">Dragon</option>
            </select>

        </form>
    </header>
    <main>
        <div id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </div>
    </main>
    <footer>
        &copy; 2021 Code Fellows

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
